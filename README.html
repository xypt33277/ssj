<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">设计工具</a></h1>
    <input type="text" id="searchInput" placeholder="搜索...">
    <button onclick="search()">搜索</button>
    <ul id="list"></ul>
    <script>
        const data = [
            { text: 'ps2024', link: 'https://www.example.com/1' },
            { text: 'ps2023', link: 'https://www.example.com/2' },
            { text: 'AI2024', link: 'https://www.example.com/3' },
            { text: 'AI2023', link: 'https://www.example.com/4' },
            { text: 'ID2025', link: 'https://www.example.com/5' },
        ];

        function displayList(items) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.link;
                a.textContent = item.text;
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        function search() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = data.filter(item => item.text.toLowerCase().includes(input));
            displayList(filteredData);
        }

        displayList(data);
    </script>
</body>
</html>
